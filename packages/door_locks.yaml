# The First two automations in this package are configured to run on three locks
# The Scripts section of this package has entries for three locks as well
# I did not want to add 36 extra scripts just to break it out by lock.
# if you only have one or two remove the unneeded sections
automation:
  - alias: Keypad temporary code end
    initial_state: true
    trigger:
      - platform: state
        to: 'True'
        entity_id:
          - sensor.keypad_1_temp_lock_turn_off
          - sensor.keypad_2_temp_lock_turn_off
          - sensor.keypad_3_temp_lock_turn_off
          - sensor.keypad_4_temp_lock_turn_off
          - sensor.keypad_5_temp_lock_turn_off
          - sensor.keypad_6_temp_lock_turn_off
          - sensor.keypad_7_temp_lock_turn_off
          - sensor.keypad_8_temp_lock_turn_off
          - sensor.keypad_9_temp_lock_turn_off
          - sensor.keypad_10_temp_lock_turn_off
          - sensor.keypad_11_temp_lock_turn_off
          - sensor.keypad_12_temp_lock_turn_off
          - sensor.keypad_13_temp_lock_turn_off
          - sensor.keypad_14_temp_lock_turn_off
          - sensor.keypad_15_temp_lock_turn_off
    condition:
      - condition: state
        entity_id: 'input_boolean.allow_zwave_automation_execution'
        state: 'on' 
# this is where usercodes get deleted, for the Schlage locks there seems to be an issue with 
# clear usercode, so this sets a random code, of course that means there is an unknown code in the cleared
# slots.  If you dont like that set a specific code that only you know
    action:
#front Door Lock
      - service: lock.set_usercode
        data_template:
          usercode: >-
            {{ range(1000, 9999) | random }}
          node_id: >-
            {{ states.lock.front_door.attributes.node_id }}
          code_slot: >-
            {% set object_id = trigger.to_state.object_id %}
            {% set code_slot = object_id[7:-19] %}
            {{ code_slot }}
#Back Door Lock         
      - service: lock.set_usercode
        data_template:
          usercode: >-
            {{ range(1000, 9999) | random }}
          node_id: >-
            {{ states.lock.back_door.attributes.node_id }}
          code_slot: >-
            {% set object_id = trigger.to_state.object_id %}
            {% set code_slot = object_id[7:-19] %}
            {{ code_slot }}

# This condition below will chech the description of a calendar event and if the word delete is found
# will remove the code from HA as well.  Different from a one time use.  This would be good to set
# a code for a week or for a day, etc.
      - condition: template
        value_template:  >-
          {% set object_id = trigger.to_state.object_id %}
          {% set code_slot = "_".join(object_id.split("_")[1]) %}
          {% set select_id = 'door_keypad_' ~ code_slot ~ '_access_schedule' %}
          {% set calendar_id = 'lock_code_' ~ code_slot ~ '_schedule' %}
          {{ ('delete' | lower in states['calendar'][calendar_id].attributes.description) }}
      - service: script.turn_on
        data_template:
          entity_id: >
            {% set object_id = trigger.to_state.object_id %}
            {% set code_slot = "_".join(object_id.split("_")[1]) %}
            {{ 'script.door_keypad_' ~ code_slot ~ '_delete' }}
      - service: notify.pushover
        data:
          message: "Code has been permanently deleted from all Doors"
          target:
          - Connor
          title: "Code Deleted based on Calendar Event Description"


  - alias: Keypad clear code after one time use code is used for 16 through 18
    initial_state: true
# this is configured to run on three locks, if you only have one or two remove the unneeded sensors from the trigger and condtions
# When the code from slots 16. 17 or 18 are used, this immediately runs the delete script, removing the code from all doors
# notice that the alarm level is used to determine which slot was used, make sure the names match your config.  Added condition
# for keypad unlock to keep codes from being deleted when set  (Yale Locks did this)
    trigger:
      - platform: numeric_state
        entity_id:
          - sensor.front_door_deadbolt_alarm_level
          - sensor.back_door_deadbolt_alarm_level
        above: 15
        below: 19
    condition:
    - condition: and
      conditions:
        - condition: or
          conditions:
            - condition: template
              value_template: "{{ states.sensor.back_door_report.state.lower().startswith('keypad unlock') }}"
            - condition: template
              value_template: "{{ states.sensor.front_door_report.state.lower().startswith('keypad unlock') }}"
    - condition: state
      entity_id: 'input_boolean.allow_zwave_automation_execution'
      state: 'on' 
    action:
      - service: script.turn_on
        data_template:
          entity_id: >
            {% set code_slot = trigger.to_state.state %}
            {{ 'script.door_keypad_' ~ code_slot ~ '_delete' }}
      - service: notify.pushover
        data:
          message: "Code has been cleared from all Doors"
          target:
          - Connor
          title: "One Time Code Used"

  - alias: Keypad clear code after one time use is set to disabled for 16 through 18
    initial_state: true
# This will also delete the code from all doors when you change the option from enabled to disabled
    trigger:
      - platform: state
        to: 'Disabled'
        entity_id:
          - input_select.door_keypad_16_access_schedule
          - input_select.door_keypad_17_access_schedule
          - input_select.door_keypad_18_access_schedule
    condition:
    - condition: state
      entity_id: 'input_boolean.allow_zwave_automation_execution'
      state: 'on' 
    action:
      - service: script.turn_on
        data_template:
          entity_id: >
                {% set object_id = trigger.to_state.entity_id %}
                {% set code_slot = "_".join(object_id.split("_")[3:-2]) %}
                {% set script_to_run = 'script.door_keypad_' ~ code_slot ~ '_delete' %}
                {{ script_to_run }}
      - service: notify.pushover
        data:
          message: "Code has been cleared from all Doors"
          target:
          - Connor
          title: "One Time Code Set to Disabled"

  - alias: Keypad set random code for one time use
    initial_state: true
    trigger:
      - platform: state
        to: 'Enabled'
        entity_id:
          - input_select.door_keypad_16_access_schedule
          - input_select.door_keypad_17_access_schedule
          - input_select.door_keypad_18_access_schedule
# This just sets the input boolean to a random number.  The code wont actually be set until you select the door switch you 
# want to use
    action:
      - service: input_text.set_value
        data_template:
          entity_id: >
                {% set object_id = trigger.to_state.entity_id %}
                {% set code_slot = "_".join(object_id.split("_")[3:-2]) %}
                {% set user_code_id = 'input_text.door_keypad_' ~ code_slot ~ '_code' %}
                {{ user_code_id }}
          value: '{{ range(1000, 9999) | random }}'
          
  - alias: Lock Saftey Check for on and always
# This Timer is to prevent codes being sent if you change the access schedule or turn off and then back on 
# a lock switch.  Basically it's a short cool down timer.  If you change a lock to off and then back on 
# in a 20 second period, nothing will happen.  Because there is no need to send a code to a slot that already has the code  
    trigger:
      - platform: state
        to: 'off'
        entity_id:
          - input_boolean.door_keypad_1_front_switch
          - input_boolean.door_keypad_2_front_switch
          - input_boolean.door_keypad_3_front_switch
          - input_boolean.door_keypad_4_front_switch
          - input_boolean.door_keypad_5_front_switch
          - input_boolean.door_keypad_6_front_switch
          - input_boolean.door_keypad_7_front_switch
          - input_boolean.door_keypad_8_front_switch
          - input_boolean.door_keypad_9_front_switch
          - input_boolean.door_keypad_10_front_switch
          - input_boolean.door_keypad_11_front_switch
          - input_boolean.door_keypad_12_front_switch
          - input_boolean.door_keypad_13_front_switch
          - input_boolean.door_keypad_14_front_switch
          - input_boolean.door_keypad_15_front_switch
          - input_boolean.door_keypad_16_front_switch
          - input_boolean.door_keypad_17_front_switch
          - input_boolean.door_keypad_18_front_switch
# remove or rename based on on your lock(s)          
          - input_boolean.door_keypad_1_back_switch
          - input_boolean.door_keypad_2_back_switch
          - input_boolean.door_keypad_3_back_switch
          - input_boolean.door_keypad_4_back_switch
          - input_boolean.door_keypad_5_back_switch
          - input_boolean.door_keypad_6_back_switch
          - input_boolean.door_keypad_7_back_switch
          - input_boolean.door_keypad_8_back_switch
          - input_boolean.door_keypad_9_back_switch
          - input_boolean.door_keypad_10_back_switch
          - input_boolean.door_keypad_11_back_switch
          - input_boolean.door_keypad_12_back_switch
          - input_boolean.door_keypad_13_back_switch
          - input_boolean.door_keypad_14_back_switch
          - input_boolean.door_keypad_15_back_switch
          - input_boolean.door_keypad_16_back_switch
          - input_boolean.door_keypad_17_back_switch
          - input_boolean.door_keypad_18_back_switch
      - platform: state
        to: 'Scheduled'
        entity_id:
          - input_select.door_keypad_1_access_schedule
          - input_select.door_keypad_2_access_schedule
          - input_select.door_keypad_3_access_schedule
          - input_select.door_keypad_4_access_schedule
          - input_select.door_keypad_5_access_schedule
          - input_select.door_keypad_6_access_schedule
          - input_select.door_keypad_7_access_schedule
          - input_select.door_keypad_8_access_schedule
          - input_select.door_keypad_9_access_schedule
          - input_select.door_keypad_10_access_schedule
          - input_select.door_keypad_11_access_schedule
          - input_select.door_keypad_12_access_schedule
          - input_select.door_keypad_13_access_schedule
          - input_select.door_keypad_14_access_schedule
          - input_select.door_keypad_15_access_schedule
    condition:
    
    action:
    - service: timer.start
      entity_id: timer.set_code_saftey_check_on_always

  - alias: homeassistant start-up
    initial_state: true
    trigger:
      platform: homeassistant
      event: start
    action:
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.allow_zwave_automation_execution
          
  - alias: Zwave_loaded_Start_System
    initial_state: true
    trigger:
      - platform: event
        event_type: zwave.network_ready
      - platform: event
        event_type: zwave.network_complete
      - platform: event
        event_type: zwave.network_complete_some_dead
    action:
      - service: input_boolean.turn_on # enable zwave automations again
        data:
          entity_id: input_boolean.allow_zwave_automation_execution
        
